<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LIST SPECIES</title>
</head>
<body style="background-color: lightgreen">
<p>Total number of species in the ensembl is: {{ num_species }}</p>
<p>Limit selected is: {{ limit }}</p>
<p>Species names are:</p>
<ul>
    {% for name in species %}
    <li>{{ name }}</li>
    {% endfor %}
</ul>
</body>
</html>
