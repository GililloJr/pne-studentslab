<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CHROMOSOME LENGTH</title>
</head>
<body style="background-color: lightblue">
<h1>Chromosomes of {{context.specie}} specie with length equal or bigger than {{context.length}}</h1>
<ul>
    {% for chromo in context.chromosomes %}
    <li>{{chromo.name}}: {{chromo.length}}</li>
    {% endfor %}
</ul>
</body>
</html>
